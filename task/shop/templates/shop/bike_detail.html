<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Bike Details</title>
</head>
<body>
    <h2>{{ bike.name }}</h2>
    <p>frame: {{ bike.frame }}</p>
    <p>seat: {{ bike.seat }}</p>
    <p>tires: {{ bike.tire }}</p>
    <p>basket: {{ bike.has_basket|yesno:"yes,no" }}</p>
    <p>description: {{ bike.description }}</p>
</body>
</html>
