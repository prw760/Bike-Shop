<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Bike Details</title>
</head>
<body>
    <h2>Bike Details</h2>
    <h3>Make: {{ bike.name }}</h3>
    <p>Model: {{ bike.description }}</p>
    <p>Frame Type: {{ bike.frame }}</p>
    <p>Seat Type: {{ bike.seat }}</p>
    <p>Tire Type: {{ bike.tire }}</p>
    <p>Has Basket?: ${{ bike.has_basket }}</p>
</body>
</html>
